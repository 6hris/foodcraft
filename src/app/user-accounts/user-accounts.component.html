<body>
<link href="http://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
<mat-drawer-container>
    <mat-drawer mode="side" class="mat-elevation-z8" opened
    background-image="url(assets/grassblock.png)">
      <img
        class="avatar"
        src="https://media.istockphoto.com/id/1130884625/vector/user-member-vector-icon-for-ui-user-interface-or-profile-face-avatar-app-in-circle-design.jpg?s=612x612&w=0&k=20&c=1ky-gNHiS2iyLsUPQkxAtPBWH1BZt0PKBB1WBtxQJRE="/>
  
      <h4 class="name" style="font-family: 'Minecraftia';">Welcome,</h4>
      <h4 style="font-family: 'Minecraftia';">{{ username }}</h4>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" (click)="toggleRecipes()">
        <span>My Recipes</span>
      </button>
      <button mat-button class="menu-button" (click)="toggleProfile()">
        <span>Profile</span>
      </button>
      <button mat-button class="menu-button" routerLink="/about">
        <span>About</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <span>Help</span>
      </button>
    </mat-drawer>

    <mat-drawer-content>
      <div class="content">
        <div class="information" *ngIf="showRecipes">
            <h4 style="color:white; font-family: 'Minecraftia';">My Recipes</h4>
            <mat-divider></mat-divider>
        </div>
        <div class="information" *ngIf="showProfile">
            <h4 style="color:white; font-family: 'Minecraftia';">My Profile</h4>
            <mat-divider></mat-divider>
            <h5 style="color:white; font-family: 'Minecraftia';">Username: {{ username }}</h5>
            <mat-divider></mat-divider>
            <br>
            <button class="btn-extra">Delete Account</button>
            <br>
            <button class="btn-extra">Clear All Recipes</button>
        </div>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
</body>
