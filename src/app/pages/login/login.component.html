<div class="auth-container">
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <label>
          Email:
          <input type="email" [(ngModel)]="loginEmail" name="email" required>
        </label>
        <label>
          Password:
          <input type="password" [(ngModel)]="loginPassword" name="password" required>
        </label>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form (ngSubmit)="signup()">
        <label>
          Name:
          <input type="text" [(ngModel)]="signupName" name="name" required>
        </label>
        <label>
          Email:
          <input type="email" [(ngModel)]="signupEmail" name="email" required>
        </label>
        <label>
          Password:
          <input type="password" [(ngModel)]="signupPassword" name="password" required>
        </label>
        <button type="submit">Sign Up</button>
      </form>
    </div>
</div>
